<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Vegan Checker</title>


		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Let's check if your product is actually vegan</h1>
		<label for="barcode">Enter a UPC(12 digit) or EAN(13 digit) barcode number</label>
		<input type="number" id="barcode" name="barcode">
		<button type="button" onclick="getFetch();">Get value</button>

		<div id="box">
			<section id="left-box">
				<h2 id="product-name">The product name will appear here</h2>
				<img id="product-img" src="./img/whatisit.gif" alt="">
			</section>
			<section id="right-box">
				<table id="ingredient-table">
					<tr>
						<th>Ingredient</th>
						<th>Vegan?</th>
					</tr>
				</table>
			</section>
		</div>
		
		
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
